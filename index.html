	<script>
		var x = {};

		x['Aula'] = {};
		x['Aula']['Url'] = 'https://www.aula.dk/portal/#/overblik';
		x['Aula']['Color'] = 'firebrick'
		x['Aula']['Size'] = 'h1'

        x['Meebook'] = {};
        x['Meebook']['Url'] = 'https://app.meebook.com/elev-dashboard/';
        x['Meebook']['Color'] = 'Turquoise'
        x['Meebook']['Size'] = 'h1'

		for (var i in x) {
			var text = document.createElement(x[i]['Size']);
			var a = text.createElement('a');
			a.style.color = x[i]['Color'];
			var link = document.createTextNode(i);
            a.appendChild(link);
            a.href = x[i]['Url'];
            document.body.appendChild(a);
        }
	</script>
